{% extends 'index.html' %}


{% block content %}

    <ul >
        {% for client in clients %}

        <li class="media">

            <!-- <div > -->
                <a class="media-left" href="{% url 'detail_client' client.slug %}">
                    <img class="media-object" width="128px" src="{{ client.client_image.url}}" alt="Generic placeholder image">
                </a>
                <div class="media-body">
                    <h4 class="media-heading">
                        {{client.get_full_name}}
                     </h4>
                    {{ client.client_description }}
                </div>
            <!-- </div> -->
    <hr>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
